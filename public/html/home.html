<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Syntactic Analysis Website</title>
   
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <h1 class="navTitleHome">Review Rater: </h1>
        <div class="username-display">
            <!-- Username will be inserted here by JavaScript -->
        </div>
        <form class="search-form" action="/search" method="get">
            <input class="search-input" type="text" name="q" placeholder="Search...">
            <button class="search-button" type="submit">Search</button>
        </form>
        <div class="auth-links">
            <a id="loginBtn" href="login.html">Login</a>
            <a id="signUpBtn" href="login.html">Sign Up</a>
        </div>

        
    </nav>
    <div class="container" id="itemContainer">
        <!-- Items will be dynamically added here -->
    </div>
    
    
    <footer>
        <p>&copy; AU GOLD software engineering II</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../javas/login.js"></script>
    <script>
        console.log("logged in as: ", sessionStorage.getItem("username"));
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            const username = sessionStorage.getItem("username");

            if (username) 
            {
                const usernameDisplay = document.createElement('span');
                usernameDisplay.textContent = `Welcome ${username}!`;
                document.querySelector('.username-display').appendChild(usernameDisplay);
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('signUpBtn').style.display = 'none';
            }
        });
    </script>

<script>
    // Fetch data from server
    fetch('/prod')
        .then(response => response.json())
        .then(data => {
            // Process and display data
            const itemContainer = document.getElementById('itemContainer');
            itemContainer.innerHTML = ''; // Clear previous content

            data.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');

                // Create HTML structure for each item
                const itemName = document.createElement('h2');
                itemName.textContent = item.name;

                const itemDescription = document.createElement('p');
                itemDescription.textContent = item.description;

                // Append elements to container
                itemElement.appendChild(itemName);
                itemElement.appendChild(itemDescription);
                itemContainer.appendChild(itemElement);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>

</body>
</html>
