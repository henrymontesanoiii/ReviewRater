<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Rater - Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="navTitleHome">Review Rater: Welcome!</h1>
        </div>
    </header>
        <div id="loginContainer">
            <h3 class="headerClass">Been here before?</h3>
            <form id="loginForm">
                <label>Username:</label><br>
                <input class="loginInput" type="text" id="loginUsername" name="username" placeholder="Enter Username Here" required><br><br>
                <label>Password:</label><br>
                <input class="loginInput" type="password" id="loginPassword" name="password" placeholder="Enter Password Here" required><br><br>
                <button type="submit" class="loginPageBtn">Login</button>
            </form>
            <h3 class="headerClass">First time?</h3>
            <button class="loginPageBtn" id="signUpDisplayBtn">Sign Up</button>
        </div>
        <div id="signUpContainer">
            <form id="createUserForm">
                <label>Email:</label><br>
                <input class="loginInput" type="email" name="email" placeholder="user@mail.com" required><br><br>
                <label>First Name:</label><br>
                <input class="loginInput" type="text" name="firstname" placeholder="Enter First Name Here" required><br><br>
                <label>Last Name:</label><br>
                <input class="loginInput" type="text" name="lastname" placeholder="Enter Last Name Here" required><br><br>
                <label>Username:</label><br>
                <input class="loginInput" type="text" id="signUpUsername" name="username" placeholder="Enter Username Here" required><br><br>
                <label>Password:</label><br>
                <input class="loginInput" type="password" id="signUpPassword" name="password" placeholder="Enter Password Here" required><br><br>
                <button type="submit" class="loginPageBtn">Create</button>
            </form>
            <button class="loginPageBtn" id="backBtn">Back</button>
        </div>
        
    <script src="../javas/login.js"></script>
</body>
</html>
